<html>
    <head>
        <style>
            body, html {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div style="width:100%;height:100%;max-width:100%">
            <div id="game"></div>
        </div>
        <script src="env.js" /></script>
        <script>
            EJS_player = "#game";
            EJS_core = "snes";
            EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            EJS_gameUrl = window.env.SIDE_POCKET;
        </script>
        <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
        <script>
            window.onload = function() {
                var startButton = document.querySelector('.ejs_start_button');
                if (startButton) {
                    startButton.click();
                }
            };
        </script>
    </body>
</html>
